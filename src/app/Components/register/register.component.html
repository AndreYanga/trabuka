<main id="main">
  <section class="cadastro-section">
    <div class="container">
      <div class="cadastro-wrapper">
        <div class="cadastro-image">
          <a href="index.html">
            <img src="assets/img/cadastro.jpg" alt="Cadastro Trabuka" class="img-fluid">
          </a>
        </div>

        <div class="cadastro-container">
          <div class="cadastro-box">
            <div class="cadastro-logo">
              <img src="assets/img/logo-trabuka.png" alt="Trabuka" class="img-fluid" (click)="goToHome()">
            </div>

            <!-- Seção Inicial de Escolha -->
            <div class="selection-section" *ngIf="!isFormVisible">
              <h2>Junte-se como Empresa, Estudante ou Profissional </h2>
              <div class="selection-options">
                <div class="selection-card" (click)="selectRole('cliente')">
                  <input type="radio" id="cliente" name="role" value="cliente" [checked]="role === 'cliente'">
                  <label for="cliente">
                    <i class="bi bi-person"></i>
                    <h4>Sou Empresa, contratando para um projeto</h4>
                  </label>
                </div>
                <div class="selection-card" (click)="selectRole('freelancer')">
                  <input type="radio" id="freelancer" name="role" value="freelancer" [checked]="role === 'freelancer'">
                  <label for="freelancer">
                    <i class="bi bi-person-workspace"></i>
                    <h4>Sou Estudante ou Profissional, procurando trabalho</h4>
                  </label>
                </div>
              </div>
              <button class="btn-next" (click)="showForm()" [disabled]="!role">Criar uma conta</button>
              <p class="login-link">Já tem uma conta? <a (click)="goTologin()">Entre aqui</a></p>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="cadastro-form-container" *ngIf="isFormVisible">
              <h2>Crie sua conta</h2>
              <p class="subtitle">Ganhe experiência valiosa para o mercado de trabalho ao se cadastrar.</p>

              <div class="social-login">
                <button class="btn-google" title="Cadastrar com Google">
                  <i class="bi bi-google"></i>
                </button>
                <button class="btn-linkedin" title="Cadastrar com LinkedIn">
                  <i class="bi bi-linkedin"></i>
                </button>
              </div>

              <div class="divider">
                <span>ou</span>
              </div>

              <form class="cadastro-form">
                <div class="form-group">
                  <label for="fullName">Nome completo *</label>
                  <input type="text" id="fullName" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                  <label for="email">E-mail *</label>
                  <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>

                <div class="form-group">
                  <label for="phone">Número de telefone *</label>
                  <div class="input-group">
                    <input type="tel" id="phone" placeholder="Seu número de telefone" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="password">Senha *</label>
                  <input type="password" id="password" placeholder="Sua senha" required>
                </div>

                <div class="form-group">
                  <label for="confirmPassword">Confirmar senha *</label>
                  <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn-cadastro">Cadastrar</button>
              </form>

              <p class="login-link">
                Já tem uma conta? <a (click)="goTologin()">Entre aqui</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
