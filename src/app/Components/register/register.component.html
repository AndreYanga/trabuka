<main id="main">
  <section class="cadastro-section">
    <div class="container">
      <div class="cadastro-wrapper">
        <div class="cadastro-image">
          <a href="index.html">
          <img src="assets/img/cadastro.jpg" alt="Cadastro Trabuka" class="img-fluid">
          </a>
        </div>

        <div class="cadastro-container">
          <div class="cadastro-box">
            <div class="cadastro-logo">
              <img src="assets/img/logo-trabuka.png" alt="Trabuka" class="img-fluid" (click)="goToHome()">
            </div>

            <h2>Crie sua conta</h2>
            <p class="subtitle">Ganhe experiência valiosa para o mercado de trabalho ao se cadastrar.</p>

            <div class="social-login">
              <button class="btn-google" title="Cadastrar com Google">
                <i class="bi bi-google"></i>
              </button>
              <button class="btn-linkedin" title="Cadastrar com LinkedIn">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>

            <div class="divider">
              <span>ou</span>
            </div>

            <form class="cadastro-form">
              <div class="form-group">
                <label for="fullName">Nome completo *</label>
                <input type="text" id="fullName" placeholder="Seu nome completo" required>
              </div>

              <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" placeholder="Seu e-mail" required>
              </div>

              <div class="form-group">
                <label for="phone">Número de telefone *</label>
                <div class="input-group">

                  <input type="tel" id="phone" placeholder="Seu número de telefone" required>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Senha *</label>
                <input type="password" id="password" placeholder="Sua senha" required>
              </div>

              <div class="form-group">
                <label for="confirmPassword">Confirmar senha *</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
              </div>

              <button type="submit" class="btn-cadastro">Cadastrar</button>
            </form>

            <p class="login-link">
              Já tem uma conta? <a (click)="goTologin()">Entre aqui</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
