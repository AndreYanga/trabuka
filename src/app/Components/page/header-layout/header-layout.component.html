<header class="header-layout">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="header-title">Bem-vindo de volta, André Yanga!</h2>
        <p class="header-subtitle">Pronto para impulsionar sua carreira?</p>
      </div>
      <div class="d-flex align-items-center gap-3">
        <div class="search-bar">
          <input type="text" class="form-control" placeholder="Pesquisar vagas ou projetos...">
          <i class="bi bi-search search-icon" data-bs-toggle="tooltip" data-bs-title="Pesquisar"></i>
        </div>
        <button class="btn btn-icon position-relative" data-bs-toggle="tooltip" data-bs-title="Notificações">
          <i class="bi bi-bell"></i>
          <span class="badge bg-[#b4872d] text-white">3</span>
        </button>
        <button class="btn btn-icon position-relative" data-bs-toggle="tooltip" data-bs-title="Mensagens">
          <i class="bi bi-chat"></i>
          <span class="badge bg-[#b4872d] text-white">5</span>
        </button>
        <button class="btn btn-icon position-relative" data-bs-toggle="tooltip" data-bs-title="Fórum">
          <i class="bi bi-chat-square-text"></i>
          <span class="badge bg-[#b4872d] text-white">2</span>
        </button>
        <img src="../../../../assets/img/about.jpg" alt="Foto do Estudante" class="user-photo" data-bs-toggle="tooltip" data-bs-title="Perfil do Usuário">
      </div>
    </div>
  </div>
</header>
